<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box {
      width: 100vw;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .stroke {
      stroke: #333333;
      stroke-width: 5px;
      stroke-dasharray: 20;
    }

    .fill {
      fill: red;
      fill-opacity: .4;
    }
  </style>
</head>

<body>
  <div class="box">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="50%">
        <circle cx="100" cy="100" r="100" class="stroke fill"></circle>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="50%">
        <ellipse cx="100" cy="100" rx="100" ry="50" class="stroke fill"></ellipse>
      </svg>
  </div>
</body>

</html>
