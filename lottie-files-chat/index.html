<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/app.css">
</head>

<body>
  <main>
    <div class="chat">
      <div class="titleBar">与 XXX 聊天</div>
      <div class="panel">
        <div class="message mine">
          <img src="./images/4f02e75a22.jpg" alt="" />
          <p><span>你好</span></p>
        </div>
        <div class="message yours">
          <img class="avatar" src="./images/5506f4234d.jpg" alt="" />
          <p><span>Hi</span></p>
        </div>
        <!-- 省略其它消息 -->
      </div>
      <footer>
        <button class="chooseSticker">
          <img src="./images/emoji.svg" alt="" />
          <div class="stickers"></div>
        </button>
        <input class="messageInput" type="text" name="" id="" placeholder="请输入聊天信息" />
        <button class="send">发送</button>
      </footer>
    </div>
  </main>

  <script src="./js/lottie.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
